<style>
header {
    background-color: #333;
    color: #fff;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    border-radius: 15px;
  }
  
  nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    align-items: center;
  }
  
  nav a {
    color: #fff;
    text-decoration: none;
    padding-left: 50px;
    padding-right: 50px;
    font-size: 15px;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .navbar-brand {
    text-decoration: none;
    padding-left: 50px;
    font-size: 16px;
  }
  .icon{
    border-color: #333;
    border: 0px;
    -webkit-box-shadow: 0 0 0px #ebebeb;
  }

  .dropdown {
    float: right;
    padding-left: 150px;
    overflow: hidden;
  }
  /* Style the dropdown button to fit inside the topnav */
  .dropdown .dropbtn {
    font-size: 15px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #333;
    border-radius: 0;
    margin: 0;
  }
  
  /* Style the dropdown content (hidden by default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  /* Style the links inside the dropdown */
  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  
  /* Add a dark background on topnav links and the dropdown button on hover */
  .topnav a:hover, .dropdown:hover .dropbtn {
    background-color: #333;
    color: white;
  }
  
  /* Add a grey background to dropdown links on hover */
  .dropdown-content a:hover {
    background-color: #ddd;
    color: black;
  }
  
  /* Show the dropdown menu when the user moves the mouse over the dropdown button */
  .dropdown:hover .dropdown-content {
    display: block;
  }


</style>

  <script>
    const userButton = document.getElementById("user-dropdown-button");
    fetch("https://csa-backend.rohanj.dev/api/login/getYourUser",
      { 
        method: 'POST',  
        headers: {
          'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: "{}"
      }
    ).then(response => {
      if (response.status != 200) {
        userButton.innerHTML = "Login";
        userButton.onclick = function() {
          window.location.href = "/login";
        }

        document.getElementsByClassName("dropdown-content")[0].style.display = "none";
        
      } else {
        response.json().then(data => {
          console.log(data);
          userButton.innerHTML = data.email;
        });
      }
      
    });

    function logout() {
      console.log("logout")
      fetch("https://csa-backend.rohanj.dev/api/login/logout",
        { 
          method: 'POST',  
          headers: {
            'Content-Type': 'application/json'
          },

          body: "{}"
        }
      ).then(response => {
        response.json().then(data => {
          console.log(data);
          window.location.href = "/";
        });
      });
    }
  </script>
